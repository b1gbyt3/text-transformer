<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Text Transformer</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" onload='this.onload=null,this.rel="stylesheet"'><noscript><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript><style>:root{--primary-color:#007bff;--primary-dark:#0056b3;--text-color:#333;--text-light:#666;--bg-color:#f5f5f5;--border-color:#ddd;--toast-bg:#333;--disabled-color:#ccc}*{margin:0;padding:0;box-sizing:border-box}html{font-size:16px}body{font-family:Poppins,sans-serif;line-height:1.6;min-height:100vh;display:flex;flex-direction:column;background-color:var(--bg-color);-webkit-font-smoothing:antialiased}.container{max-width:50rem;margin:2rem auto;padding:0 1rem;flex:1;width:100%}h1{text-align:center;color:var(--text-color);margin-bottom:2rem;font-size:2rem;font-weight:600}textarea{width:100%;min-height:12.5rem;padding:1rem;margin-bottom:1rem;border:.125rem solid var(--border-color);border-radius:.5rem;font-size:1rem;font-family:inherit;resize:vertical;transition:border-color .2s ease;background-color:#fff}textarea:focus{outline:0;border-color:var(--primary-color)}button{display:block;width:100%;max-width:12.5rem;margin:0 auto;padding:.8rem 1.5rem;background-color:var(--primary-color);color:#fff;border:none;border-radius:.375rem;font-size:1rem;font-family:inherit;font-weight:500;cursor:pointer;transition:background-color .2s ease,opacity .2s ease;position:relative}button:disabled{background-color:var(--disabled-color);cursor:not-allowed;opacity:.7}button:not(:disabled):hover{background-color:var(--primary-dark)}.loading{position:relative;pointer-events:none}.loading::after{content:"";position:absolute;width:1.25rem;height:1.25rem;top:50%;left:50%;margin-left:-.625rem;margin-top:-.625rem;border:.1875rem solid rgb(255 255 255 / .3);border-radius:50%;border-top-color:#fff;animation:spin .6s linear infinite;will-change:transform}@keyframes spin{to{transform:rotate(360deg)}}.toast{position:fixed;bottom:1.25rem;left:50%;transform:translateX(-50%);background-color:var(--toast-bg);color:#fff;padding:1rem 2rem;border-radius:.375rem;font-size:.9rem;opacity:0;transition:opacity .2s ease;pointer-events:none;will-change:opacity}.toast.show{opacity:1}@media (max-width:30em){html{font-size:14px}.container{margin:1rem auto}h1{font-size:1.5rem;margin-bottom:1.5rem}textarea{min-height:9.375rem}}</style></head><body><div class="container"><h1>Text Transformer</h1><textarea id="input" placeholder="Input text here..."></textarea><button id="transform" disabled="disabled">Transform Text</button></div><div id="toast" class="toast">Text copied to clipboard!</div><script defer>const textarea=document.getElementById("input"),button=document.getElementById("transform"),toast=document.getElementById("toast");function enableButton(){button.disabled=!1}window.addEventListener("DOMContentLoaded",(()=>{textarea.focus()})),textarea.addEventListener("input",(()=>{button.disabled=!textarea.value.trim()})),button.addEventListener("click",(async()=>{button.classList.add("loading"),button.disabled=!0,await new Promise((t=>setTimeout(t,600)));const t=textarea.value.replace(/\s+/g,"").toLowerCase();textarea.value=t;try{await navigator.clipboard.writeText(t),toast.classList.add("show"),setTimeout((()=>{toast.classList.remove("show")}),2e3)}catch(t){console.error("Failed to copy text:",t)}button.classList.remove("loading"),textarea.addEventListener("input",enableButton,{once:!0})}));</script></body></html>
